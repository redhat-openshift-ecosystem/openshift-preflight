name: Build Main

on:
  push:
    branches: [ main, singleManifest ]

env:
  IMAGE_NAME: preflight

jobs:
  build-main:
    name: Build and push main snapshot images
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Fetch latest release version
      uses: reloc8/action-latest-release-version@1.0.0
      id: fetch-latest-release
    - name: Set Env Tags
      run: echo RELEASE_TAG=${{ steps.fetch-latest-release.outputs.latest-release }} >> $GITHUB_ENV
    - name: set short sha
      run: echo SHA_SHORT=$(git rev-parse --short HEAD) >> $GITHUB_ENV

    - name: Set up QEMU
      if: matrix.architecture != 'unified'
      uses: docker/setup-qemu-action@v1
        
    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2.9
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ env.SHA_SHORT }}
        archs: amd64, ppc64le, arm64, s390x
        build-args: |
          quay_expiration=1w
          release_tag=${{ env.RELEASE_TAG }}-alpha+${{ github.sha }}
        dockerfiles: |
          ./Dockerfile


    - name: Push Image
      id: push-image
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ env.SHA_SHORT }}
        registry: ${{ secrets.IMAGE_REGISTRY }}
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-image.outputs.registry-paths }}"
